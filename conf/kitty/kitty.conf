# Basic settings
font_size 12
font_family "JetBrainsMono Nerd Font Mono"  # You can change this to your preferred font

# Background color (Alacritty default is a very dark background)
background #1e1e1e

# Foreground color (Alacritty default text color)
foreground #dcdcdc

# Cursor settings
cursor #dcdcdc

# Disable the window title (same as Alacritty, which doesn't display it by default)
hide_window_title yes

# Line height (to make it a bit more Alacritty-like)
line_height 1.2

# Padding (to make the terminal more compact, similar to Alacritty's default)
padding 0 0 0 0

# Transparency (Alacritty can be transparent, so let's match it)
# For Kitty, transparency is controlled via background
# Uncomment if you want some transparency (use a low opacity)
# background_opacity 0.9

# Enable TrueColor (Alacritty supports this natively)
true_color yes

# Scrollback settings (same as Alacritty's default behavior)
scrollback_lines 10000

# Window appearance (mimic Alacritty's borderless look)
borderless_window yes
window_padding 0 0 0 0

# Colors (base16 Dark, Alacritty theme style colors)
foreground #dcdcdc
background #1e1e1e
selection_background #444444
selection_foreground #ffffff

# Alacritty-inspired color palette
color0  #1e1e1e
color1  #f44747
color2  #6a9955
color3  #d7afaf
color4  #569cd6
color5  #9b59b6
