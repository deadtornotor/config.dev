[Appearance]
color_scheme_path=$HOME/.config/qt5ct/colors/colors.conf
custom_palette=false
icon_theme=candy-icons
standard_dialogs=default
style=kvantum

[Fonts]
fixed="CaskaydiaCove Nerd Font Mono,9,-1,5,50,0,0,0,0,0,Regular"
general="Cantarell,10,-1,5,50,0,0,0,0,0,Regular"

[Interface]
activate_item_on_single_click=1
buttonbox_layout=0
cursor_flash_time=1000
dialog_buttons_have_icons=0
double_click_interval=400
gui_effects=General, AnimateMenu, AnimateCombo, AnimateTooltip, AnimateToolBox
keyboard_scheme=2
menus_have_icons=false
show_shortcuts_in_context_menus=true
stylesheets=@Invalid()
toolbutton_style=4
underline_shortcut=2
wheel_scroll_lines=4

[SettingsWindow]
geometry=@ByteArray(\x1\xd9\xd0\xcb\0\x3\0\0\0\0\n\0\0\0\x5\xa0\0\0\xe\xf1\0\0\v\a\0\0\n\0\0\0\x5\xa0\0\0\xe\xff\0\0\v\x19\0\0\0\0\x2\0\0\0\n\0\0\0\n\0\0\0\x5\xa0\0\0\xe\xf1\0\0\v\a)

[Troubleshooting]
force_raster_widgets=1
ignored_applications=@Invalid()
