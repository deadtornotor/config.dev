# Clipboard
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data


# Network
exec-once = nm-applet


# Hyprpaper
exec-once = hyprpaper


# Statusbar
exec-once = waybar


# Authentification Agent
exec-once = /usr/lib/polkit-kde-authentification-agent-1

# exec = gsettings get org.gnome.desktop.interface cursor-theme capitaine-cursors 24


# Sound
exec-once = qpwgraph --minimized

exec-once = org.gnome.desktop.interface set $gnome-schema gtk-theme 'Adwaita-dark'
exec-once = org.gnome.desktop.interface set $gnome-schema icon-theme 'candy-icons'
exec-once = org.gnome.desktop.interface set $gnome-schema cursor-theme 'capitaine-cursors'

exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user start dbus
